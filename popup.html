<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SafeEats</title>
  <style>
    :root {
      color-scheme: light dark;
      --se-bg: #0f172a;
      --se-bg-soft: #111827;
      --se-accent: #22c55e;
      --se-accent-soft: rgba(34, 197, 94, 0.12);
      --se-text: #f9fafb;
      --se-text-soft: #9ca3af;
      --se-border: #1f2937;
      --se-danger: #f97373;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1d293b 0, #020617 55%);
      color: var(--se-text);
      min-width: 320px;
    }

    .se-card {
      border-radius: 14px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: 0 18px 45px rgba(15,23,42,0.85);
      position: relative;
      overflow: hidden;
    }

    .se-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(34,197,94,0.18), transparent 60%),
        radial-gradient(circle at 100% 0, rgba(59,130,246,0.14), transparent 50%);
      opacity: 0.8;
      pointer-events: none;
    }

    .se-card-inner {
      position: relative;
      z-index: 1;
    }

    .se-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 12px;
    }

    .se-logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.45);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .se-logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #166534);
      box-shadow: 0 0 12px rgba(34,197,94, 0.9);
    }

    .se-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .se-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .se-title span {
      background: linear-gradient(120deg,#bbf7d0,#22c55e,#a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .se-subtitle {
      font-size: 11px;
      color: var(--se-text-soft);
    }

    .se-toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0 6px;
    }

    .se-toggle-label-main {
      font-size: 12px;
      font-weight: 500;
    }

    .se-toggle-label-sub {
      font-size: 11px;
      color: var(--se-text-soft);
    }

    .se-switch {
      position: relative;
      width: 46px;
      height: 24px;
    }

    .se-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .se-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.65);
      transition: all 0.22s ease-out;
    }

    .se-slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #e5e7eb, #6b7280);
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: all 0.22s ease-out;
    }

    .se-switch input:checked + .se-slider {
      background: linear-gradient(120deg,#22c55e,#16a34a);
      border-color: rgba(34,197,94,0.9);
      box-shadow: 0 0 16px rgba(34,197,94,0.55);
    }

    .se-switch input:checked + .se-slider::before {
      transform: translate(18px, -50%);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #bbf7d0);
    }

    .se-divider {
      height: 1px;
      background: radial-gradient(circle, rgba(148,163,184,0.5), rgba(30,64,175,0));
      margin: 10px 0 12px;
    }

    .se-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 11px;
    }

    .se-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .se-pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.8);
      color: var(--se-text-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .se-pill-highlight {
      border-color: rgba(34,197,94,0.7);
      background: rgba(22,163,74,0.16);
      color: #bbf7d0;
    }

    .se-pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .se-empty {
      color: var(--se-text-soft);
      font-style: italic;
    }

    .se-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
      font-size: 11px;
      color: var(--se-text-soft);
    }

    .se-btn {
      border-radius: 999px;
      padding: 7px 12px;
      border: 1px solid rgba(148,163,184,0.7);
      background: radial-gradient(circle at 0 0, rgba(59,130,246,0.4), rgba(15,23,42,0.95));
      color: #e5e7eb;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, border-color 0.12s ease-out;
      white-space: nowrap;
    }

    .se-btn span {
      font-size: 13px;
    }

    .se-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(15,23,42,0.8);
      border-color: rgba(59,130,246,0.85);
    }

    .se-status-pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.55);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .se-status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #facc15;
    }

    .se-status-dot--ok {
      background: #22c55e;
    }

    .se-status-text {
      font-size: 11px;
    }

    .se-status-text strong {
      font-weight: 600;
    }

    .se-status-sub {
      margin-top: 6px;
      font-size: 11px;
      color: var(--se-text-soft);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="se-card">
    <div class="se-card-inner">
      <div class="se-header">
        <div class="se-title-block">
          <div class="se-logo-pill">
            <div class="se-logo-dot"></div>
            <span>SafeEats</span>
          </div>
          <div class="se-title">
            <span>Allergy-smart recipes</span>
          </div>
          <div class="se-subtitle">
            Open a recipe online to start substituting!.
          </div>
        </div>
      </div>

      <div class="se-toggle-row">
        <div>
          <div class="se-toggle-label-main">Enable SafeEats</div>
          <div class="se-toggle-label-sub">Select Allergens in Settings!</div>
        </div>
        <label class="se-switch">
          <input type="checkbox" id="enabled-toggle">
          <span class="se-slider"></span>
        </label>
      </div>

      <div class="se-divider"></div>

      <div class="se-section">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div style="font-weight:500;">Active allergens</div>
          <div id="allergen-count" style="font-size:11px; color:var(--se-text-soft);"></div>
        </div>
        <div id="allergen-pills" class="se-pill-row">
          <span class="se-empty">No allergens selected yet.</span>
        </div>
      </div>

      <div class="se-actions">
        <button id="open-settings" class="se-btn">
          <span>⚙</span>
          <span>Open Settings</span>
        </button>
        <div>
          <div id="recipe-status" class="se-status-pill">
            <div id="recipe-status-dot" class="se-status-dot"></div>
            <div class="se-status-text" id="recipe-status-text">
              Searching for recipe on this page…
            </div>
          </div>
          <div id="recipe-status-sub" class="se-status-sub">
            SafeEats will show an overlay if it finds an ingredient list.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
